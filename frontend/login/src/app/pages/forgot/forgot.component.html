<div class="container">
  <div class="row">
    <div class='col-md-3'></div>
    <div class="col-md-6">
      <div class="login-box well">
        <form [formGroup]="forgotForm" (ngSubmit)="send()">
          <legend>Recuperar Senha</legend>
          <div class="form-group">
            <label for="username-email">E-mail</label>
            <input value='' id="email" placeholder="E-mail" type="text" class="form-control" formControlName="email"
              #email [ngClass]="{danger: !verifyForm}" (input)="touchInputEmail(email.value)" />
            <div class="invalid-message"
              *ngIf="forgotForm['controls']['email'].errors && (forgotForm['controls']['email'].dirty || forgotForm['controls']['email'].touched)">
              <span>E-mail invÃ¡lido.</span>
            </div>

            <div *ngIf="mensagem != ''" class="warning-message">
              <span>{{ mensagem }}</span>
            </div>

            <div class="div-buttons">
              <button class="submit" class="btn btn-primary btn-default" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class='col-md-3'></div>
</div>
